<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Example -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="grid-background">
    <!-- Site Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Card Section -->
        <section class="contact-card">
            <h2>Let's Connect</h2>
            <p>Interested in collaborating? Reach out using the form below or connect with me directly via social links.</p>
            
            <!-- Form Status Message -->
            <div id="form-message" class="form-message" role="alert" aria-live="polite"></div>
            
            <!-- Contact Form -->
            <form id="contact-form" action="#" method="post" autocomplete="on" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" aria-label="Your Name" autocomplete="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" aria-label="Your Email" autocomplete="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" aria-label="Your Message" required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <span>Sign up for email updates</span>
                    </label>
                </div>
                
                <button type="submit" id="submit-btn">
                    <span class="btn-text">Send</span>
                    <span class="btn-loader" style="display: none;">Sending...</span>
                </button>
            </form>
        </section>

        <!-- Social Links Sidebar -->
        <aside class="social-bar">
            <a class="social-link" href="https://github.com/ItsCreamy" target="_blank" aria-label="GitHub"><img src="pictures/github.svg" alt="GitHub"></a>
            <a class="social-link" href="https://www.linkedin.com/in/chanul-udugampola-a84421314/" target="_blank" aria-label="LinkedIn"><img src="pictures/linkedin.svg" alt="LinkedIn"></a>
            <a class="social-link" href="https://www.instagram.com/krymi.xo/" target="_blank" aria-label="Instagram"><img src="pictures/instagram.svg" alt="Instagram"></a>
        </aside>
    </main>
    
    <script>
        // Form handling script
        (function() {
            const form = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            // Real-time validation
            const fields = {
                name: document.getElementById('name'),
                email: document.getElementById('email'),
                message: document.getElementById('message')
            };
            
            Object.keys(fields).forEach(fieldName => {
                const field = fields[fieldName];
                const errorElement = document.getElementById(fieldName + '-error');
                
                field.addEventListener('blur', function() {
                    validateField(field, errorElement);
                });
                
                field.addEventListener('input', function() {
                    if (this.classList.contains('error')) {
                        validateField(field, errorElement);
                    }
                });
            });
            
            function validateField(field, errorElement) {
                const value = field.value.trim();
                let isValid = true;
                let errorMsg = '';
                
                // Remove previous error styling
                field.classList.remove('error');
                
                // Required field validation
                if (field.hasAttribute('required') && !value) {
                    isValid = false;
                    errorMsg = 'This field is required.';
                }
                // Email validation
                else if (field.type === 'email' && value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMsg = 'Please enter a valid email address.';
                    }
                }
                // Message validation - ensure it's not empty if required
                else if (field.id === 'message' && field.hasAttribute('required') && value.length === 0) {
                    isValid = false;
                    errorMsg = 'This field is required.';
                }
                
                if (!isValid) {
                    field.classList.add('error');
                    errorElement.textContent = errorMsg;
                    return false;
                } else {
                    errorElement.textContent = '';
                    return true;
                }
            }
            
            function validateForm() {
                let isValid = true;
                
                Object.keys(fields).forEach(fieldName => {
                    const field = fields[fieldName];
                    const errorElement = document.getElementById(fieldName + '-error');
                    if (!validateField(field, errorElement)) {
                        isValid = false;
                    }
                });
                
                return isValid;
            }
            
            function showMessage(message, type) {
                formMessage.textContent = message;
                formMessage.className = 'form-message ' + type;
                formMessage.style.display = 'block';
                
                // Scroll to message
                formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoader.style.display = 'inline';
                } else {
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide previous messages
                formMessage.style.display = 'none';
                
                // Validate form
                if (!validateForm()) {
                    showMessage('Please fix the errors in the form before submitting.', 'error');
                    return;
                }
                
                // Get form data
                const formData = {
                    name: fields.name.value.trim(),
                    email: fields.email.value.trim(),
                    message: fields.message.value.trim(),
                    newsletter: document.getElementById('newsletter').checked
                };
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Option 1: Using Formspree (replace YOUR_EMAIL with your actual email)
                    // Uncomment and configure this if you want to use Formspree:
                    /*
                    const response = await fetch('https://formspree.io/f/YOUR_FORM_ID', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        showMessage('Thank you! Your message has been sent successfully. I\'ll get back to you soon.', 'success');
                        form.reset();
                    } else {
                        throw new Error('Form submission failed');
                    }
                    */
                    
                    // Option 2: Simulate form submission (for demo/testing)
                    // In production, replace this with actual form handling service
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Log form data to console (in production, send to server)
                    console.log('Form submitted:', formData);
                    
                    // Show success message
                    showMessage('Thank you! Your message has been sent successfully. I\'ll get back to you soon.', 'success');
                    
                    // Reset form
                    form.reset();
                    Object.values(fields).forEach(field => {
                        field.classList.remove('error');
                        document.getElementById(field.id + '-error').textContent = '';
                    });
                    
                } catch (error) {
                    console.error('Form submission error:', error);
                    showMessage('Sorry, there was an error sending your message. Please try again or contact me directly via email.', 'error');
                } finally {
                    setLoading(false);
                }
            });
        })();
    </script>
    <!-- Site Footer -->
    <footer class="footer-box">
        <div class="footer-message">
            Crafted by Chanul Udugampola
        </div>
        <div class="footer-copy">Â© 2025 | All rights reserved.</div>
    </footer>
</body>
</html>
